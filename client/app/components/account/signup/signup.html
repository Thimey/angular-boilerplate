<div flex layout="row" layout-align="center center">
  <div flex-sm="100" flex-gt-sm="80" flex-gt-md="60" flex-gt-lg="40" class="md-whiteframe-z2">
    <md-content class="md-padding">
      <div flex-sm="100" flex-gt-sm="80" layout-sm="column">
        <form name="contactForm" ng-submit="vm.signup()">
            
            <md-input-container flex>
                <label>Email:</label>
                <input type="email" ng-model="vm.signupDetails.email" required>
            </md-input-container>

            <md-input-container>
                <label>Password:</label>
                <input type="password" ng-model="vm.signupDetails.password" required>
            </md-input-container>

            <button type="submit">Signup</button>
        </form>
      </div>
    </md-content>
  </div>
</div>
